<header class="header-wrapper">
  <!-- Top Bar (Optional - for announcements) -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-content">
        <span class="announcement">ðŸŽ‰ Free Shipping on Orders Above â‚¹999</span>
        <div class="top-links">
          <a href="tel:+919876543210" class="top-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>+91 98765 43210</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="main-nav">
    <div class="container">
      <div class="nav-content">
        <!-- Logo -->
        <a routerLink="/" class="logo-section">
          <img src="assets/favicon.png" alt="Firozabad Bangles Logo" class="logo-image">
          <span class="brand-name">Firozabad Bangles</span>
        </a>

        <!-- Desktop Navigation Links -->
        <ul class="nav-links desktop-nav">
          <li class="nav-item">
            <a routerLink="/" 
               class="nav-link" 
               [class.active]="isActive('/')">
              All Products
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/about-us" 
               class="nav-link" 
               [class.active]="isActive('/about-us')">
              About Us
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/glass" 
               class="nav-link" 
               [class.active]="isActive('/glass')">
              Glass
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/bangles" 
               class="nav-link" 
               [class.active]="isActive('/bangles')">
              Bangles
            </a>
          </li>
        </ul>

        <!-- Search & Actions -->
        <div class="header-actions">
          <!-- Search Bar -->
          <div class="search-container desktop-search">
            <input 
              type="text" 
              class="search-input" 
              [(ngModel)]="searchQuery"
              (keyup.enter)="onSearch()"
              placeholder="Search products...">
            <button class="search-btn" (click)="onSearch()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8" stroke-width="2"/>
                <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button class="icon-btn desktop-only" title="Login">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="7" r="4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>

            <button class="icon-btn cart-btn" title="Cart">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="9" cy="21" r="1" stroke-width="2"/>
                <circle cx="20" cy="21" r="1" stroke-width="2"/>
                <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="cart-badge">3</span>
            </button>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
              <span class="hamburger" [class.active]="isMobileMenuOpen">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Search (Below Main Nav) -->
      <div class="mobile-search">
        <div class="search-container">
          <input 
            type="text" 
            class="search-input" 
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
            placeholder="Search products...">
          <button class="search-btn" (click)="onSearch()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="8" stroke-width="2"/>
              <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <nav class="mobile-nav">
      <a routerLink="/" 
         class="mobile-nav-link" 
         [class.active]="isActive('/')"
         (click)="toggleMobileMenu()">
        All Products
      </a>
      <a routerLink="/about-us" 
         class="mobile-nav-link" 
         [class.active]="isActive('/about-us')"
         (click)="toggleMobileMenu()">
        About Us
      </a>
      <a routerLink="/glass" 
         class="mobile-nav-link" 
         [class.active]="isActive('/glass')"
         (click)="toggleMobileMenu()">
        Glass
      </a>
      <a routerLink="/bangles" 
         class="mobile-nav-link" 
         [class.active]="isActive('/bangles')"
         (click)="toggleMobileMenu()">
        Bangles
      </a>
      <div class="mobile-divider"></div>
      <a href="#" class="mobile-nav-link" (click)="toggleMobileMenu()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke-width="2"/>
          <circle cx="12" cy="7" r="4" stroke-width="2"/>
        </svg>
        Login / Register
      </a>
    </nav>
  </div>

  <!-- Overlay for Mobile Menu -->
  <div class="mobile-overlay" 
       [class.active]="isMobileMenuOpen" 
       (click)="toggleMobileMenu()">
  </div>
</header>
