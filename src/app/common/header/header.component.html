<mat-toolbar *ngIf="isBrowser" color="primary" class="mat-elevation-z4 w-100 px-4" fxLayout="row" fxLayoutAlign="space-between center">
  <!-- Logo -->
  <a mat-button routerLink="/" class="d-flex align-items-center">
    <img src="assets/favicon.png" alt="Logo" width="40" height="40" class="me-2" />
    <span class="fw-bold fs-5">Firozabad Bangles</span>
  </a>

  <!-- Center Tabs -->
  <mat-tab-group backgroundColor="primary" class="d-none d-md-flex flex-grow-1 justify-content-center" (selectedTabChange)="onTabChange($event)">
    <mat-tab label="All"></mat-tab>
    <mat-tab label="About Us" routerLink="/about-us"></mat-tab>
    <mat-tab label="Glass"></mat-tab>
    <mat-tab label="Bangles"></mat-tab>
  </mat-tab-group>

  <!-- Right Section -->
  <div class="d-flex align-items-center">
    <mat-form-field appearance="outline" class="me-2" style="width: 200px;">
      <input matInput placeholder="Search products..." />
    </mat-form-field>
    <button mat-stroked-button color="accent" class="me-2">Login</button>
    <button mat-icon-button color="accent">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
