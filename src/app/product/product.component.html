<div class="container py-2">
    <h2 class="mb-4 text-center">Our Products</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products">
            <div class="card h-100 shadow">
                <img [src]="product.images[0]" class="card-img-top img-fluid object-fit-contain"
                    alt="{{ product.name }}" />
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <h6 class="text-primary">â‚¹{{ product.price }}</h6>
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <a class="btn btn-primary w-100" [href]="'/product/' + encodeId(product.id.toString())">
                        View Product Details
                    </a>
                    <!-- <button class="btn btn-primary w-100" (click)="viewProductDetails(product.id)">View Product Details</button> -->
                </div>


                <div class="card-footer bg-transparent border-top-0">
                    <div class="d-flex flex-column flex-md-row flex-md-wrap gap-2">
                        <a *ngIf="product.meeshoUrl" [href]="product.meeshoUrl" target="_blank"
                            class="btn btn-outline-primary flex-fill">Meesho</a>
                        <a *ngIf="product.amazonUrl" [href]="product.amazonUrl" target="_blank"
                            class="btn btn-outline-warning flex-fill">Amazon</a>
                        <a *ngIf="product.flipkartUrl" [href]="product.flipkartUrl" target="_blank"
                            class="btn btn-outline-info flex-fill">Flipkart</a>
                    </div>
                </div>
