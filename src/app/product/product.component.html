<div class="container py-2">
    <h2 class="mb-4 text-center">Our Products</h2>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of products" loading="lazy">
            <div class="card h-100 shadow">
                <!-- Product Image -->
                <img [src]="product.images[0]" loading="lazy" decoding="async"
                    class="card-img-top img-fluid object-fit-contain" alt="{{ product.name }}" />

                <!-- Card Body -->
                <div class="card-body d-flex flex-column">
                    <!-- Product Name (1 line ellipsis) -->
                    <h5 class="card-title text-truncate mb-2" title="{{ product.name }}">
                        {{ product.name }}
                    </h5>

                    <!-- Product Description (2 lines ellipsis) -->
                    <p class="card-text text-ellipsis mb-2" title="{{ product.description }}">
                        {{ product.description }}
                    </p>

                    <!-- Price -->
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <!-- Price -->
                        <h6 class="text-primary custom-price-class mb-0">â‚¹{{ product.price }}</h6>

                        <!-- Rating Stars -->
                        <div class="d-flex align-items-center">
                            <ng-container *ngFor="let star of [1,2,3,4,5]">
                                <i class="bi" [class.bi-star-fill]="star <= product.rating"
                                    [class.text-warning]="star <= product.rating"
                                    [class.bi-star]="star > product.rating"
                                    [class.text-secondary]="star > product.rating"
                                    style="font-size: 1rem; margin-right: 2px;">
                                </i>
                            </ng-container>
                            <span class="ms-1 text-muted" style="font-size: 0.9rem;">({{ product.rating }} / 5)</span>
                        </div>
                    </div>
                </div>

                <!-- View Details Button -->
                <div class="card-footer bg-transparent border-top-0">
                    <a class="btn btn-primary w-100" [href]="'/product/' + encodeId(product.id.toString())">
                        View Product Details
                    </a>
                </div>

                <!-- External Links -->
                <div class="card-footer bg-transparent border-top-0">
                    <div class="d-flex flex-column flex-md-row flex-md-wrap gap-2">
                        <a *ngIf="product.urls?.meesho" [href]="product.urls.meesho" target="_blank"
                            class="btn btn-outline-primary flex-fill">Meesho</a>
                        <a *ngIf="product.urls?.amazon" [href]="product.urls.amazon" target="_blank"
                            class="btn btn-outline-warning flex-fill">Amazon</a>
                        <a *ngIf="product.urls?.flipkart" [href]="product.urls.flipkart" target="_blank"
                            class="btn btn-outline-info flex-fill">Flipkart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
